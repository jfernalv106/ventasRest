<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:adm="http://github.com/adminfaces">

<h:head></h:head>
<script src="#{resource['js/sweetalert2.all.min.js']}"></script>
<script src="#{resource['js/push.min.js']}"></script>
<script src="#{resource['js/aepJS.js']}"></script>
<script src="#{resource['js/three.js']}"></script>
<style type="text/css">
canvas { 
width: 100%; 
height: 100% 
}

</style>
<body>
<script>
var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var cubeCamera = new THREE.CubeCamera( 1, 100000, 128 );
			scene.add( cubeCamera );

			var geometry = new THREE.BoxGeometry( 8, 2, 3 );
			
			var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			
			
			var cube = new THREE.Mesh( geometry, material );
			
			scene.add( cube );

			camera.position.z = 13;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
			</script>
</body>
</html>
